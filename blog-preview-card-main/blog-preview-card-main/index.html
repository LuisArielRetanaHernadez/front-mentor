<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="container container--flex-center">
    <article class="card card--shadow-left rounded-10 p-15">
      <div class="card__img">
        <img class="card__image" src="./assets/images/illustration-article.svg">
      </div>

      <div class="card__date">
        <span class="card__tag">Learning</span>
        <p class="card__date-time">
          Published 21 Dec 2023
        </p>
      </div>

      <div class="card__content">
        <h3 class="card__title card__title--hover-yellow">
          HTML & CSS foundations
        </h3>
        <p class="card__description">
          These languages are the backbone of every website, defining structure, content, and prese
        </p>
      </div>

      <footer class="card__footer">
        <div class="card__avatar">
          <div class="card__avatar-img">
            <img class="card__avatar-image" src="" alt="">
          </div>
          <p class="card__avatar-name">Greg Hooper</p>
        </div>

      </footer>

    </article>
    
  </section>
 
</body>
</html>
